<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-500 h-dvh flex flex-col justify-between m-5">
    <header class="bg-red-700 flex justify-between m4">
        <p >Logo</p>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Acerca</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main class="bg-gray-500 ">
        <!-- <img src="https://i.pinimg.com/236x/f0/86/26/f08626df55d399042bb9ee1ac0f11696.jpg" alt="imagen de naruto">
        <h2>Formulario de Registro</h2> -->

        <form class="p4 flex flex-row gap-3 flex-wrap justify-center" 
            action="/submit_form" method="post">
            <h1 class="basis-1/4">Formulario</h1>
            <!-- Nombre -->
            <label class="basis-1/4" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <!-- Correo Electrónico -->
            <label class="basis-1/4" for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Contraseña -->
            <label class="basis-1/4" for="password">Contraseña:</label>
            <input class="basis-1/4" type="password" id="password" name="password" required>
            <br><br>

            <!-- Género -->
            <label class="basis-1/4" for="genero">Género:</label>
            <select class="basis-1/4" id="genero" name="genero" required>
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <br><br>

            <!-- Fecha de Nacimiento -->
            <label class="basis-1/4" for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input class="basis-1/4" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <br><br>

            <!-- Aceptar Términos y Condiciones -->
            <label class="basis-1/4">
                <input type="checkbox" name="terminos" required> Acepto los <a href="#">términos y condiciones</a>
            </label>
            <br><br>

            <!-- Botón de Envío -->
            <input class="basis-1/4" type="submit" value="Registrarse">
        </form>
    </main>
    <footer class="bg-orange-400">
        <h1>Chau</h1>
    </footer>
</body>
</html>
